name: Changelog Check

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - main
      - master

jobs:
  check-changelog:
    runs-on: ubuntu-latest
    name: Check for Changelog Entry
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        
      - name: Check for changelog
        id: check
        run: |
          echo "Checking for changelog modifications..."
          
          # Check if CHANGELOG.md was modified
          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "CHANGELOG"; then
            echo "✅ Changelog has been updated"
            echo "changelog_updated=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ No changelog update detected"
            echo "changelog_updated=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Check PR body for skip label
        id: check-skip
        run: |
          # Check if PR body or labels contain skip-changelog
          PR_BODY="${{ github.event.pull_request.body }}"
          if echo "$PR_BODY" | grep -qi "skip-changelog\|no-changelog\|\[skip changelog\]"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "✅ Changelog check skipped via PR body"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment on PR if changelog is missing
        if: steps.check.outputs.changelog_updated == 'false' && steps.check-skip.outputs.skip == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Changelog Update Required
            
            This pull request doesn't appear to include a changelog update.
            
            Please update the \`CHANGELOG.md\` file with a description of your changes, or add \`skip-changelog\` to the PR description if this change doesn't require a changelog entry.
            
            ### How to update the changelog:
            1. Add an entry under the \`## [Unreleased]\` section
            2. Use the format: \`- Description of change (#PR_NUMBER)\`
            3. Categorize under: Added, Changed, Deprecated, Removed, Fixed, or Security
            
            ### When to skip:
            Add \`skip-changelog\` to your PR description if:
            - This is a documentation-only change
            - This is a test-only change
            - This is a internal/CI change that doesn't affect users
            `;
            
            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Changelog Update Required')
            );
            
            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
      
      - name: Fail if changelog is missing
        if: steps.check.outputs.changelog_updated == 'false' && steps.check-skip.outputs.skip == 'false'
        run: |
          echo "::error::Changelog update is required for this PR. Please update CHANGELOG.md or add 'skip-changelog' to the PR description."
          exit 1
          
      - name: Success
        if: steps.check.outputs.changelog_updated == 'true' || steps.check-skip.outputs.skip == 'true'
        run: |
          echo "✅ Changelog check passed"
